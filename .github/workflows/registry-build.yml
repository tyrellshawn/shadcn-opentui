name: Build Registry

on:
  push:
    branches: [main]
    paths:
      - 'registry/**'
      - 'registry.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build registry
        run: pnpm registry:build
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add public/r/
          git commit -m "chore: update registry build" || echo "No changes to commit"
          git push